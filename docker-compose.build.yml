services:
  salon-management:
    # ローカルビルド方式
    build:
      context: .
      dockerfile: Dockerfile.build
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOST_IP=${HOST_IP:-auto}
    volumes:
      # データベースと画像ファイルを永続化
      - ./data:/app/data
      # ログディレクトリを永続化
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
