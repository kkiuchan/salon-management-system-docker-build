name: Build and Release Docker Image

# ãƒˆãƒªã‚¬ãƒ¼è¨­å®š
on:
  # ã‚¿ã‚°ãŒpushã•ã‚ŒãŸæ™‚ï¼ˆv1.0.0, v2.1.0ãªã©ï¼‰
  push:
    tags:
      - "v*"

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v1.0.0)"
        required: true
        default: "latest"
      force_rebuild:
        description: "Force rebuild without cache"
        required: false
        default: false
        type: boolean

# ç’°å¢ƒå¤‰æ•°
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. ãƒ†ã‚¹ãƒˆã‚¸ãƒ§ãƒ–
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "Linting skipped (no lint script)"

      - name: Run tests
        run: npm test || echo "Tests skipped (no test script)"

  # 2. ãƒ“ãƒ«ãƒ‰ï¼†ãƒ—ãƒƒã‚·ãƒ¥ã‚¸ãƒ§ãƒ–
  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    # GitHub Container Registry ã¸ã®æ›¸ãè¾¼ã¿æ¨©é™
    permissions:
      contents: read
      packages: write

    steps:
      # 1. ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker Buildx ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å¯¾å¿œï¼‰
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. GitHub Container Registry ã«ãƒ­ã‚°ã‚¤ãƒ³
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡ºï¼ˆã‚¿ã‚°ã€ãƒ©ãƒ™ãƒ«ï¼‰
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # ã‚¿ã‚°ã‹ã‚‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŠ½å‡º
            type=ref,event=tag
            # latestã‚¿ã‚°ã‚‚è¿½åŠ 
            type=raw,value=latest,enable={{is_default_branch}}
            # æ‰‹å‹•å®Ÿè¡Œæ™‚ã®ã‚¿ã‚°
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      # 5. ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å¯¾å¿œã§ãƒ“ãƒ«ãƒ‰ï¼†ãƒ—ãƒƒã‚·ãƒ¥
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.build
          platforms: linux/amd64,linux/arm64 # Intel & Apple Siliconå¯¾å¿œ
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ãƒ‡ãƒãƒƒã‚°ç”¨
          provenance: false
          sbom: false
          # æ‰‹å‹•å®Ÿè¡Œæ™‚ã®å¼·åˆ¶ãƒªãƒ“ãƒ«ãƒ‰
          no-cache: ${{ github.event.inputs.force_rebuild }}

      # 6. ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: "sarif"
          output: "trivy-results.sarif"

      # 7. ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£çµæœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      # 8. ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã‚’è¡¨ç¤º
      - name: Display release info
        run: |
          echo "ğŸ‰ ãƒ“ãƒ«ãƒ‰å®Œäº†!"
          echo "ğŸ“¦ ã‚¤ãƒ¡ãƒ¼ã‚¸: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸  ã‚¿ã‚°: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“… ãƒ“ãƒ«ãƒ‰æ—¥æ™‚: $(date)"
          echo "ğŸ”— ãƒªãƒã‚¸ãƒˆãƒª: ${{ github.repository }}"
          echo ""
          echo "ğŸ“‹ é¡§å®¢ã¸ã®é…å¸ƒæ–¹æ³•:"
          echo "1. docker-compose.yml ã® image ã‚’æ›´æ–°"
          echo "2. ./start-docker.sh ã§èµ·å‹•"
          echo ""
          echo "ğŸ”§ æ‰‹å‹•æ›´æ–°æ–¹æ³•:"
          echo "docker-compose pull"
          echo "docker-compose up -d"

  # 3. é€šçŸ¥ã‚¸ãƒ§ãƒ–
  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify build status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "âœ… ãƒ“ãƒ«ãƒ‰æˆåŠŸ: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
          else
            echo "âŒ ãƒ“ãƒ«ãƒ‰å¤±æ•—: ${{ needs.build-and-push.result }}"
          fi
